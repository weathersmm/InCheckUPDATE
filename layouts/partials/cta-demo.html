{{/* Reads from /data/cta.yaml -> { title, blurb, label, url } */}}
{{ $cta := .Site.Data.cta }}
{{ if $cta }}
<section class="py-16 md:py-24">
  <div class="max-w-5xl mx-auto px-4">
    <div class="flex flex-col items-center justify-between gap-6 rounded-2xl bg-white/5 p-8 text-center ring-1 ring-white/10 md:flex-row md:text-left">
      <div>
        <h2 class="text-2xl font-bold text-white md:text-3xl">{{ $cta.title }}</h2>
        {{ with $cta.blurb }}<p class="mt-2 text-light/80">{{ . }}</p>{{ end }}
      </div>
      <div class="shrink-0">
        <a href="{{ $cta.url }}" class="inline-flex items-center gap-2 rounded-xl bg-accent px-6 py-3 font-semibold text-slate-900 shadow-sm hover:bg-emerald-400 focus:outline-none focus:ring-2 focus:ring-accent/50">{{ $cta.label }}</a>
      </div>
    </div>
  </div>
</section>
{{ end }}
