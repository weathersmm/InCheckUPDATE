{{ $hero := (index .Site.Data "home").hero }}
{{ if $hero }}
<section id="hero" class="min-h-[calc(100svh-5rem)] relative overflow-hidden px-6 flex items-center justify-center">
  <!-- Particle Canvas (behind everything) -->
  <div id="particles-js" class="absolute inset-0 z-0"></div>

  <!-- Subtle animated gradient overlay (depth) -->
  <div class="absolute inset-0 animate-gradient-shift bg-gradient-to-r from-primary/10 via-accent/10 to-primary/10 z-10"></div>

  <!-- Centered content -->
  <div class="relative z-20 max-w-screen-xl mx-auto grid md:grid-cols-2 gap-10 items-center">
    <div>
      <h1 class="text-5xl md:text-6xl font-heading font-bold bg-gradient-to-r from-indigo-400 via-purple-400 to-cyan-300 bg-clip-text text-transparent mb-4">
        {{ $hero.title }}
      </h1>
      {{ with $hero.subtitle }}<p class="text-xl text-light/80 mb-6">{{ . }}</p>{{ end }}
      <div class="flex flex-col sm:flex-row gap-4">
        {{ with $hero.primary }}<a href="{{ .url }}" class="px-6 py-3 rounded-xl bg-gradient-to-r from-primary to-accent text-white font-semibold shadow-md hover:scale-105 transition">{{ .label }}</a>{{ end }}
        {{ with $hero.secondary }}<a href="{{ .url }}" class="px-6 py-3 rounded-xl border border-white/20 text-white hover:bg-white/10 transition">{{ .label }}</a>{{ end }}
      </div>
    </div>

    {{ with $hero.media }}
      <div class="text-center md:text-right">
        {{ if .image }}<img src="{{ .image }}" alt="{{ .alt | default `Hero illustration` }}" class="inline-block max-w-full h-auto rounded-xl shadow-xl shadow-black/20" loading="eager">{{ end }}
      </div>
    {{ end }}
  </div>
</section>
{{ end }}
