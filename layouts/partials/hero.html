<section id="hero" class="hero d-flex align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 text-center">
        {{ with .Params.hero_section }}
          {{ .content | safeHTML }}
        {{ else }}
          <h1>Welcome to InCheck</h1>
          <p>Your AI partner for emergency decision-making</p>
          <div class="text-center text-lg-start">
            <a href="/#products" class="btn-get-started scrollto">Our Products</a>
            <a href="/#contact" class="btn-get-started scrollto">Book a Demo</a>
          </div>
        {{ end }}
      </div>
    </div>
  </div>
</section>
