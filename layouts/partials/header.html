<!-- JavaScript to conditionally display buttons -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Check if URL contains a special parameter to simulate the Incoming header
        const urlParams = new URLSearchParams(window.location.search);
        const incomingParam = urlParams.get('incoming');  // Check for ?incoming=jhgfsid96432

        // If the incoming param is detected, show the Upgrade button
        if (incomingParam === 'jhgfsid96432') {
            // Hide the Sign Up and Install on Mobile buttons
            document.getElementById('signup-button').style.display = 'none';
            document.getElementById('install-button').style.display = 'none';
            
            // Show the Upgrade Subscription button
            document.getElementById('upgrade-button').style.display = 'block';

            // Modify the upgrade button to append the incoming parameter to the URL
            document.getElementById('upgrade-link').addEventListener('click', function (event) {
                event.preventDefault();

                // Redirect to the upgrade URL with the query parameter
                const upgradeUrl = 'https://signup.intellux.ai/?incoming=5487iuhgfdes';
                window.location.href = upgradeUrl;
            });
        }
    });
</script>
