<script>
  document.addEventListener('DOMContentLoaded', function () {
    const urlParams = new URLSearchParams(window.location.search);
    const incomingParam = urlParams.get('incoming');

    if (incomingParam === 'jhgfsid96432') {
      const signup = document.getElementById('signup-button');
      const install = document.getElementById('install-button'); // may not exist
      const upgradeBtn = document.getElementById('upgrade-button');
      const upgradeLink = document.getElementById('upgrade-link');

      if (signup) signup.style.display = 'none';
      if (install) install.style.display = 'none';
      if (upgradeBtn) upgradeBtn.style.display = 'block';

      if (upgradeLink) {
        upgradeLink.addEventListener('click', function (event) {
          event.preventDefault();
          window.location.href = 'https://signup.incheck.ai/?incoming=5487iuhgfdes';
        });
      }
    }
  });
</script>
