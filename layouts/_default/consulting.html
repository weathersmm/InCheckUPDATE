<!DOCTYPE html>
<html lang="en">
<head>
  {{ partial "head.html" . }}
  <style>
    body {
      background-color: #F9FBFF;
      color: #333;
      font-family: Arial, sans-serif;
    }
    h1, h2, h3 {
      color: #045DE8;
    }
    main {
      padding-top: 100px;
      min-height: calc(100vh - 300px);
    }
    .consulting-container {
      padding: 2rem; /* Adjusted padding for better spacing */
      background-color: #DCECF8;
      border-radius: 10px;
      margin: 2rem auto;
      max-width: 800px;
      text-align: left; /* Text is left-aligned for better readability */
      line-height: 1.6; /* Line-height for better readability */
    }
    .consulting-container h1,
    .consulting-container h2 {
      margin-bottom: 1rem; /* Consistent spacing between headers */
    }
    .consulting-container ul {
      list-style-position: inside; /* Ensures list bullets align properly */
      margin-left: 1.5rem; /* Adds margin for bullet alignment */
    }
    .consulting-container li {
      margin-bottom: 0.5rem; /* Adds consistent spacing between list items */
    }
    .consulting-container p {
      margin-bottom: 1rem; /* Adds space between paragraphs */
      font-size: 1.1rem; /* Adjust font size for readability */
    }
  </style>
</head>
<body>

  <header>
    {{ partial "header.html" . }}
  </header>

  <main>
    <div class="consulting-container">
      {{ .Content }}
    </div>
  </main>

  <footer>
    {{ partial "footer.html" . }}
  </footer>

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center">
    <i class="bi bi-arrow-up-short"></i>
  </a>

</body>
</html>
